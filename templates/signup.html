{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}

<div>
    <h1>Sign Up</h1>
    {% if error %}
        <p><strong>Error:{{ error }}</strong></p>
    {% endif %}
    <form method="post">
      <div>
        <input 
            type="text"
            name="username"
            value=""
            placeholder="enter your username"
            required
        />
      </div>
      <div>
        <input 
            type="password"
            name="password"
            value=""
            placeholder="enter your password"
            required
        />
      </div>
      <div>
        <input 
            type="password"
            name="confirm-password"
            value=""
            placeholder="confirm your password"
            required
        />
      </div>
      <button type="submit">Sign In</button>
    </form>
</div>

{% endblock %}
