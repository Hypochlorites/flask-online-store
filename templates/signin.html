<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
</head>
  
<body>
  <h1>Sign In</h1>
  {% if error %}
      <p><strong>Error:{{ error }}</strong></p>
  {% endif %}
  <form method="post">
    <div>
      <input 
          type="text"
          name="username"
          value=""
          placeholder="enter your username"
      />
    </div>
    <div>
      <input 
          type="password"
          name="password"
          value=""
          placeholder="enter your password"
      />
    </div>
    <button type="submit">Sign In</button>
  </form>
</body>
</html>
